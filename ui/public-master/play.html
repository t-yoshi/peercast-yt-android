<!doctype html>
<html>
  <head>
    <title>{$channel.name} - {#PeerCast on} {@if servMgr.serverName}{$servMgr.serverName}{@else}{$request.host}{@end}</title>
    <link rel="stylesheet" href="peercast.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .paper { background-color: #eee; max-width: 750px; margin: 1em auto 1em auto; padding: 0.5em }
     object { color: white; font-size: 14px; }
     .message { color: white; font-size: 14px; }
    </style>
  </head>
  <body class="normal" style="background-color: #222">

    {^include player.html}

    <div class="paper">
      {$channel.name} {$channel.desc} {$channel.comment} {$channel.bitrate} kbps
      <a target="_blank"
         href="/pls/{$channel.id}{$channel.plsExt}?auth={$channel.authToken}">
        {#Playlist}
      </a>
      {@if channel.contactURL}
      <a target="_blank"
         href="{$channel.contactURL}">
        {#Contact}
      </a>
      {@else}
      {#Contact}
      {@end}
    </div>
  </body>
</html>
